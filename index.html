<!DOCTYPE html>
<html lang="ru">
 <head>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Учебный проект</title>
 </head>
 <body>
    <main>

        <!--Шапка сайта-->
        <div class="header">
            <div class="header__text">Artificial Intelligence</div>
            <div class="header__logo">
               <img src="img/img_robot_header.svg" alt="Фото не загрузилось"> 
            </div>
            <div class="header__menu">
                <div class="menu">
                    <div class="menu__item--home">Home</div>
                    <div class="menu__item--about">About</div>
                    <div class="menu__item--serv">Services</div>
                    <div class="menu__item--blog">Blog</div>
                    <div class="menu__item--contact">Contact</div>
                </div>
            </div>
            <div class="header__button">Sign in</div>
        </div>

        <!--Презентация компании-->
        <div class="promo">
            <div class="promo__quote"></div>
            <div class="promo__header"></div>
            <div class="promo__discription"></div>
            <div class="promo__img"></div>
            <div class="promo__button">text</div>
            <div class="promo__button--video">text</div>
            <div class="promo__brand">
                <div class="brand">
                    <div class="brand__item">
                        <img src="URL">
                    </div>
                    <div class="brand__item">
                        <img src="URL">
                    </div>
                    <div class="brand__item">
                        <img src="URL">
                    </div>
                    <div class="brand__item">
                        <img src="URL">
                    </div>
                </div>
            </div>
        </div>

        <!--Основной слайд с каруселью-->
        <div class="main">
            <div class="main__header"></div>
            <div class="main__discription"></div>
            <div class="main__img">
                <img src="URL">
            </div>
            <div class="main__button">Text</div>
            <div class="main__carousel">
                <div class="carousel">
                    <div class="carousel__item">
                        <div class="item">
                            <div class="item__img">
                                <img src="URL">
                            </div>
                            <div class="item__header"></div>
                            <div class="item__discription"></div>
                        </div>
                        <div class="item">
                            <div class="item__img">
                                <img src="URL">
                            </div>
                            <div class="item__header"></div>
                            <div class="item__discription"></div>
                        </div>
                        <div class="item">
                            <div class="item__img">
                                <img src="URL">
                            </div>
                            <div class="item__header"></div>
                            <div class="item__discription"></div>
                        </div>
                        <div class="item">
                            <div class="item__img">
                                <img src="URL">
                            </div>
                            <div class="item__header"></div>
                            <div class="item__discription"></div>
                        </div>
                        <div class="item">
                            <div class="item__img">
                                <img src="URL">
                            </div>
                            <div class="item__header"></div>
                            <div class="item__discription"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
 </body> 
</html>
